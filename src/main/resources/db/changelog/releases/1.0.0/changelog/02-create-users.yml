databaseChangeLog:
  - changeSet:
      id: 1
      author: gv
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(10)
                  constraints:
                    nullable: false
        -  createSequence:
             sequenceName:  users_user_id_seq
             startValue: 1
             dataType: int
